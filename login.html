    <!--Link de estilo de la pagina de Bootstrap-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!--aling-items-center = vertical, justify-content-center = horizontal-->
  <div class="bg-image">
  <!--position-absolute top-50 start-50 translate-middle es para que este en el centro-->
    <div class="container d-flex aling-items-center d-flex justify-content-center position-absolute top-50 start-50 translate-middle">
      <div class="row">
        <div class="col-12 bg-light">

          <button><img src="./images/google.png "/> Inicio de Sesión a Google</button>
          <p>------------------------------ o ------------------------------ </p>
          <!--Inicio del formulario de ingreso de datos-->
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" value="email@example.com">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
          <!--Fin del formulario de ingreso de datos-->
